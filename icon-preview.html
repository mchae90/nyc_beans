<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Preview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .icon-preview {
            display: inline-block;
            width: 192px;
            height: 192px;
            background: #8B4513;
            border-radius: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px;
        }
        .icon-preview .bean {
            width: 80px;
            height: 120px;
            background: #6F4E37;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            box-shadow: inset -10px 0 20px rgba(0,0,0,0.3);
        }
        .icon-preview .bean::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background: #D2691E;
            border-radius: 50%;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>NYC Beans - Bento Box Inspired Icons</h1>

    <h2>Option 1: Bento Box Emoji (Dark Background)</h2>
    <div class="icon-preview" style="background: #2c3e50;">
        <div style="font-size: 120px;">üç±</div>
    </div>

    <h2>Option 2: Simple Grid (Bento Style)</h2>
    <div class="icon-preview" style="background: #fff; padding: 30px;">
        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; width: 120px; height: 120px;">
            <div style="background: #FF6B6B; border-radius: 8px;"></div>
            <div style="background: #4ECDC4; border-radius: 8px;"></div>
            <div style="background: #45B7D1; border-radius: 8px;"></div>
            <div style="background: #96CEB4; border-radius: 8px;"></div>
            <div style="background: #FFEAA7; border-radius: 8px;"></div>
            <div style="background: #DFE6E9; border-radius: 8px;"></div>
            <div style="background: #FD79A8; border-radius: 8px;"></div>
            <div style="background: #FDCB6E; border-radius: 8px;"></div>
            <div style="background: #6C5CE7; border-radius: 8px;"></div>
        </div>
    </div>

    <h2>Option 3: Minimal 4-Grid</h2>
    <div class="icon-preview" style="background: #2c3e50; padding: 30px;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100px; height: 100px;">
            <div style="background: #e74c3c; border-radius: 12px;"></div>
            <div style="background: #3498db; border-radius: 12px;"></div>
            <div style="background: #f39c12; border-radius: 12px;"></div>
            <div style="background: #2ecc71; border-radius: 12px;"></div>
        </div>
    </div>
</body>
</html>
