<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Icons</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ddd;
            margin: 10px;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #0051D5;
        }
        .preview {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>NYC Beans - Icon Generator</h1>
    <p>Click the buttons below to download the app icons</p>

    <div class="preview">
        <canvas id="canvas192" width="192" height="192"></canvas>
        <canvas id="canvas512" width="512" height="512"></canvas>
    </div>

    <div>
        <button onclick="downloadIcon(192)">Download icon-192.png</button>
        <button onclick="downloadIcon(512)">Download icon-512.png</button>
        <button onclick="downloadBoth()">Download Both</button>
    </div>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;

            // Dark background
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, size, size);

            // Draw bento box emoji
            ctx.font = `${size * 0.625}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ±', size * 0.5, size * 0.5);
        }

        // Draw on both canvases
        drawIcon(document.getElementById('canvas192'));
        drawIcon(document.getElementById('canvas512'));

        function downloadIcon(size) {
            const canvas = document.getElementById('canvas' + size);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadBoth() {
            downloadIcon(192);
            setTimeout(() => downloadIcon(512), 100);
        }
    </script>
</body>
</html>
